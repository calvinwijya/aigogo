<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your fun AI friend that gets you on the Go, Go!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGoGo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="simple.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>AiGoGo</h1>
    <p>Hello, your fun friend AiGoGo here.
        <span id="geoCoords"></span>.
        <span id="currentTime"></span>.
        How can I help?
    </p>
    <p>Suggestions: 
        <select name="suggestions" id="selected-suggestion">
            <option value="" disabled selected hidden>Click here for suggested activities</option>
            <option value="Generate a scavenger hunt for food around the city.">Food Scavenger Hunt</option>
            <option value="Generate a list of clues for a song title about a dog wagging its tail. Provide the first few words of the song's lyrics. Limit your choices to well-known campfire songs or nursery rhymes.">Sing a song about a dog</option>
            <option value="Generate a list of steps to make a sweet hot drink. Be as specific as possible. Limit the ingredients to those easily found.">Sweet Hot Drink</option>
            <option value="Generate a list of steps to make a light savoury snack. Be as specific as possible. Limit the ingredients used to those commonly found in a grocery store.">Light Savoury Snack</option>
        </select>
    </p>

    <textarea id="userPrompt" name=""></textarea>
    <p>Context:
        <select name="context" id="selected-context">
            <option value="General" selected>General</option>
            <option value="Singapore">Singapore</option>
            <option value="Petaling Jaya">Petaling Jaya</option>
            <option value="Ukay Heights">Ukay Heights</option>
            <option value="Batam">Batam</option>
            <option value="Ipoh">Ipoh</option>
            <option value="Penang">Penang</option>
            <option value="Plants">Plants</option>
        </select>
    </p>
    <button id="userSubmit" name="userSubmit">Ask AiGoGo</button>

    <div id="embeddingResponse"></div>

    <div id="modelResponse">
    </div>

    <a id="meaningOfLife" href="#">meaning of life</a>
    <script type="module" src="main.js"></script>
</body>

</html>
