<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your fun AI friend that gets you on the Go, Go!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGoGo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="simple.min.css">

</head>

<body>
    <h1>AiGoGo</h1>
    <p>Hello, your fun friend AiGoGo here.
        <span id="geoCoords"></span>.

    <textarea id="userPrompt" name=""></textarea>
    <div class="radio-container">
        Context: 
        <input type="radio" name="context" id="General" value="General" checked="true">
        <label for="general">General</label>
        <input type="radio" name="context" id="Singapore" value="Singapore">
        <label for="Singapore">Singapore</label>
        <input type="radio" name="context" id="Petaling Jaya" value="Petaling Jaya">
        <label for="Petaling Jaya">Petaling Jaya</label>
        <input type="radio" name="context" id="Ukay Heights" value="Ukay Heights">
        <label for="Ukay Heights">Ukay Heights</label>
        <input type="radio" name="context" id="Batam" value="Batam">
        <label for="Batam">Batam</label>
    </div>
    <button id="userSubmit" name="userSubmit">Ask AiGoGo</button>

    <div id="embeddingResponse"></div>

    <div id="modelResponse">
    </div>

    <a id="meaningOfLife" href="#">meaning of life</a>
    <script type="module" src="main.js"></script>
