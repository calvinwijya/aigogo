<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your fun AI friend that gets you on the Go, Go!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AiGoGo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="simple.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>AiGoGo</h1>
    <p>Hello, your fun friend AiGoGo here.
        <span id="geoCoords"></span>.
        <span id="currentTime"></span>.
        How can I help?
    </p>
    <p>Suggestions: 
        <select name="suggestions" id="selected-suggestion">
            <option value="" disabled selected hidden>Click here for suggested activities</option>
            <option value="Generate a scavenger hunt for food around the city.">Food Scavenger Hunt</option>
            <option value="Generate a scavenger hunt for favourite Penang eats. Include at least 10 stops. Provide addresses and opening times where available.">Favourite Penang Eats</option>
            <option value="Provide a list of Songs suitable for the whole family to sing along during family get togethers. The songs should be suitable for ages 6 to 106 years old. List at least 5 songs and provide the lyrics for the chorus of each song.">Sing-a-long Songs</option>
            <option value="Provide a medley of Songs. The first song is chosen at random but the following song starts with the last word of the previous song. List at least 5 songs long. Provide the lyrics of the passage of the song that includes the word in the previous song.">Song Medley</option>
            <option value="Provide a list of food outlets offering Char Kuay Teow. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Char Kuay Teow</option>
            <option value="Provide a list of food outlets offering Lor Bak. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Lor Bak</option>
            <option value="Provide a list of food outlets offering Chok or Porridge. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Chok / Porridge</option>
            <option value="Provide a list of food outlets offering seafood porridge or noodles. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Seafood Porridge or Noodles</option>
            <option value="Provide a list of food outlets offering chicken rice. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Chicken Rice</option>
            <option value="Provide a list of food outlets offering roti bakar and kopi. Suggest at least 10 outlets or as many as the resource lists. Provide their address and opening times where available. Be sure to highligh an outlet's speciality if one is mentioned.">Roti Bakar and Kopi</option>
        </select>
    </p>

    <textarea id="userPrompt" name=""></textarea>
    <p>Context:
        <select name="context" id="selected-context">
            <option value="General" selected>General</option>
            <option value="Singapore">Singapore</option>
            <option value="Petaling Jaya">Petaling Jaya</option>
            <option value="Ukay Heights">Ukay Heights</option>
            <option value="Batam">Batam</option>
            <option value="Ipoh">Ipoh</option>
            <option value="Penang">Penang</option>
            <option value="Yap Guan Chiang Penang">Yap Guan Chiang Penang</option>
            <option value="Plants">Plants</option>
        </select>
    </p>
    <button id="userSubmit" name="userSubmit">Ask AiGoGo</button>

    <div id="embeddingResponse"></div>

    <div id="modelResponse">
    </div>

    <a id="meaningOfLife" href="#">meaning of life</a>
    <script type="module" src="main.js"></script>
</body>

</html>
